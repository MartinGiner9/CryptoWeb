<div class="row">
  <div class="col-3"><h2>Market</h2></div>
  <div class="col-6"></div>
  <div class="col-3">
    <div class="input-group mb-3">
      <input #nombre type="text" class="form-control" placeholder="Coin name or ID" aria-label="Recipient's username" (change) = "setNombre(nombre.value)" aria-describedby="button-addon2">
      <button class="btn btn-outline-primary" type="button" id="button-addon2" (click) = "setNombre(nombre.value)" >Search</button>
    </div>
  </div>
</div>

<div class="row row-cols-md-5">
  <app-listado-crypto *ngFor="let cry of getCrypto()  | porString:getNombre()

  " [cry]="cry"></app-listado-crypto>
</div>

<div class="row">
  <button class="btn btn-primary btn-lg" (click)="getUpdate()">REFRESH</button>
</div>
